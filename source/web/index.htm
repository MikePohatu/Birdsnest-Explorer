<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BirdsNest</title>

		<link rel="stylesheet" type="text/css" href="css/sidenav.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/visualization.css">
		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>

		<script src="js/menu.js" type="text/javascript"></script>
		<script src="js/searchsubmit.js" type="text/javascript"></script>
		
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="js/draw-d3.js" type="text/javascript"></script>
		
		<script>
			function loadPage() {
				closeNav();
                drawGraph("drawingpane");
			}
		</script>
	</head>
    <body onload="loadPage()">
		<div class="pagewrapper">
			<div id="menuwrapper">
				<div id="sidemenu" class="menutext">				
					<a href="#">About</a>
					<a href="#">Services</a>
					<a href="#">Clients</a>
					<a href="#">Contact</a>
				</div>	
			</div>
			<div id="openclosebox" class="menutext">
				<a href="javascript:void(0)" id="openclosebtn"></a>
			</div>
			<div id="main">
				<div id="querybar">
					<form type="POST" action="javascript:restartLayout()">
						<input type="text" id="node1" class="inputbox">
						<input type="text" id="relationship" class="inputbox">
						<input type="text" id="node2" class="inputbox">
						<input type="submit">
						<p id="cypher"></p>
					</form>
				</div>
				<div id="drawingpane" tabindex="0">
					<div id="controlpanes">
						<div id="activedetails"></div>
						<div id="selecteddetails"></div>
						<div id="viewcontrols" class="controlpane">
							<div onclick="restartLayout()">
								<i id="restartIcon" class="fas fa-sync-alt viewcontrol"></i>
							</div>
							<div onclick="stopLayout()">
								<i id="stopIcon" class="fas fa-pause viewcontrol"></i>
							</div>
							<!--<i id="reloadIcon" class="fas fa-sync viewcontrol"></i>-->
						</div>
					</div>
				</div>
				
			</div>
		</div>
    </body>    
</html>
